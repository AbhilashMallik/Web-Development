<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bio Data</title>
</head>
<body>

    <form action="#" method="POST">
    <h1>My Bio Data</h1>
    <Fieldset>
        <legend>Personal Information</legend>
        <label for="firstname">First Name</label>
        <input type="text" placeholder="First Name" id="firstname" required>
        <label for="lastname">Last Name:</label>
        <input type="text" placeholder="Last name" id="lastname" required>
        <br>
        <br>
        Gender:
        <label for="male">Male:</label>
        <input type="radio" id="male" name="gender" >
        <label for="female">Female:</label>
        <input type="radio" id="female" name="gender" >
        <label for="others">others</label>
        <input type="radio" id="others" name="gender">
        <br>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" placeholder="mm/dd/yyyy" id="dob" required>
        <br>
        <br>
        <label for="email">E-Mail:</label>
        <input type="email" placeholder="Enter Your Email" id="email" required>
        <br>
        <br>

        <label for="tel">Phone:</label>
        <input type="number" placeholder="+91" id="tel" required>
        <br>
        <br>
        <label for="height">Height:</label>
        <input type="number" placeholder="Height in feet" id="height" required>
        
    </Fieldset>
    <br>
    <br>
    <fieldset>
        <legend>Education</legend>  
        <label for="sname">School Name:</label>
        <input type="text" placeholder="School Name" id="sname" required>
        <br>
        <br>
        <label for="class">Class:</label>
        <input type="number" placeholder="Enter Class" id="class" required>
        
        <br>
        <br>
        <section>
        <label for="stream">Stream:</label>
        <select name="streams" id="stream" >
        <option value="value">stream</option>
        <option value="science">Science</option>
        <option value="commerce">Commerce</option>
        <option value="arts">Arts</option>
        </select>

        <br>
        <br>
        <label for="marks">Marksheet:</label>
        <input type="file" name="marks" required >
        <br>
        <br>
    </fieldset>
        <input type="submit" value="Submit" >
    </form>

</body>
</html>
